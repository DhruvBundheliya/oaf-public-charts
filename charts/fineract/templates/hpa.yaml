apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: hpa-fineract-report
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: StatefulSet
    name: {{ template "fineract.report.fullname" . }}
  minReplicas: {{ .Values.fineractreport.replicaCount }}
  maxReplicas: 3
  metrics:
  - type: Resource
    resource:
      name: memory
      targetAverageUtilization: 70
  - type: Resource
    resource:
      name: cpu
      targetAverageUtilization: 70
---
