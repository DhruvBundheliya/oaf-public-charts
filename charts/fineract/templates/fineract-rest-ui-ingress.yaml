{{- if .Values.ingress.enabled -}}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: fineract-report-ingress
  annotations:
    kubernetes.io/ingress.class: "kong"
    konghq.com/strip-path: "true"
spec:
  rules:
    - host: {{ .Values.commonconfig.FINERACT_REST_DOMAIN }}
      http:
        paths:
          - path: /
            backend:
              serviceName: {{ template "fineractrestUI.fullname" . }}
              servicePort: 443
  tls:
    - hosts:
        - "*.oneacrefund.org"
      secretName: oaf-tls
{{- end -}}
