apiVersion: v1
kind: Pod
metadata:
  name: {{ .Release.Name }}-test-apicurio-connections
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    # TODO: find better API-level tests...
    - image: jwilder/dockerize
      imagePullPolicy: IfNotPresent
      name: test-connections
      args:
        - -timeout=5m
        # Postgres
        - -wait=tcp://{{ include "dbHost" . }}:{{ .Values.postgresql.service.port }}
        # API
        - -wait=tcp://{{ .Release.Name }}-api:8080
        # UI
        - -wait=tcp://{{ .Release.Name }}-ui:8080
        # WS
        - -wait=tcp://{{ .Release.Name }}-ws:8080
  restartPolicy: Never
